# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
agent_output_type: "q"
learner: "q_learner"
double_q: True
mixer: "qmix"
mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64

name: "qmix"


runner: "advtrain_episode"
adversarial_training: True


# ----- for adversary -----
adv_action_selector: "epsilon_greedy"
adv_epsilon_start: 1.0
adv_epsilon_finish: 0.05
adv_epsilon_anneal_time: 50000

adv_buffer_size: 5000

# update the target network every {} episodes
adv_target_update_interval: 200

# use the Q_Learner to train
adv_agent_output_type: "q"
adv_agent: "rnn"
adv_mac: "basic_mac"
adv_learner: "q_learner"
adv_double_q: True
adv_mixer:

adv_name: "iql"
